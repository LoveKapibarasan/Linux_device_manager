# HTTPS サーバー設定
server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl http2;
    server_name ai.lovekapibarasan.org;

    ssl_certificate /etc/letsencrypt/live/lovekapibarasan.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lovekapibarasan.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # WebSocket 用の Location 設定
    location /ws/ {
        proxy_pass http://localhost:3002;  # WebSocketサーバーのポート
        proxy_http_version 1.1;            # HTTP/1.1 に指定
        proxy_set_header Upgrade $http_upgrade;  # WebSocketのUpgradeヘッダーを転送
        proxy_set_header Connection 'upgrade';  # WebSocketのConnectionヘッダーを転送
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 通常のHTTPトラフィック用設定
    location / {
        proxy_pass http://localhost:3002;  # 通常のWebリクエストを処理
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
