    listen 80;
    listen [::]:80;
    server_name tts.lovekapibarasan.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl http2;
    server_name tts.lovekapibarasan.org;

    ssl_certificate /etc/letsencrypt/live/lovekapibarasan.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lovekapibarasan.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;

        # WebSocket サポート（Next.js の HMR 用）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 基本ヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js 用
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;

        # API リクエスト用のタイムアウト延長
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

