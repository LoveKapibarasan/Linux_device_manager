storage: /verdaccio/storage

auth:
  htpasswd:
    file: /verdaccio/storage/htpasswd
    # Comment out this when you register
    max_users: -1

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '@*/*':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs # 本家npmjs.orgに取りに行く設定

  '**':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs