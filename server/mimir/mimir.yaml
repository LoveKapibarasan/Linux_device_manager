multitenancy_enabled: false

server:
  http_listen_port: 9009

blocks_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir
    access_key_id: minioadmin
    secret_access_key: MINIO_ROOT_PASSWORD
    insecure: true

ingester:
  ring:
    replication_factor: 1
    kvstore:
      store: inmemory

distributor:
  ring:
    kvstore:
      store: inmemory

limits:
  max_label_names_per_series: 50
