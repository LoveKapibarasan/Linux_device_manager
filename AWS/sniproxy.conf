# /etc/sniproxy.conf
user daemon
pidfile /var/run/sniproxy.pid

error_log {
    syslog daemon
    priority notice
}

listen 80 {
    proto http
    table http_hosts
    access_log {
        filename /var/log/sniproxy/http_access.log
        priority notice
    }
}

listen 443 {
    proto tls
    table https_hosts
    access_log {
        filename /var/log/sniproxy/https_access.log
        priority notice
    }
}

table http_hosts {
    *.charge.lovekapibarasan.org 10.10.0.4:80
    lovekapibarasan.org 10.10.0.2:80
    *.lovekapibarasan.org 10.10.0.2:80
    .* *:80
}

table https_hosts {
    *.charge.lovekapibarasan.org 10.10.0.4:443
    lovekapibarasan.org 10.10.0.2:443
    *.lovekapibarasan.org 10.10.0.2:443
    .* *:443
}
